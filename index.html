<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sabores Express – Dashboard RRHH</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#C9941A;
  --gold-light:#F5B931;
  --dark:#181818;
  --surface:#222;
  --surface2:#2A2A2A;
  --text:#F0EDE8;
  --muted:#777;
  --radius:16px;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  background:var(--dark);
  color:var(--text);
  font-family:'DM Sans',sans-serif;
}

/* NAVBAR */
.nav{
  position:sticky;
  top:0;
  z-index:1000;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(8px);
  border-bottom:1px solid rgba(255,255,255,.08);
}

.nav-inner{
  max-width:1280px;
  margin:0 auto;
  padding:14px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.nav-brand{
  font-family:'Bebas Neue',sans-serif;
  letter-spacing:3px;
  font-size:1.2rem;
  color:var(--gold-light);
}

.nav-links{
  display:flex;
  gap:20px;
}

.nav-links a{
  text-decoration:none;
  color:var(--muted);
  font-size:.8rem;
  letter-spacing:1px;
  transition:.2s;
}

.nav-links a:hover{
  color:var(--gold-light);
}

/* CONTAINER */
.container{
  max-width:1280px;
  margin:0 auto;
  padding:40px 24px 60px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.logo-circle{
  width:58px;
  height:58px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--gold),var(--gold-light));
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Bebas Neue';
  font-size:10px;
  color:#000;
  text-align:center;
}

.header h1{
  font-family:'Bebas Neue';
  letter-spacing:3px;
  font-size:2.2rem;
  color:var(--gold-light);
}

.accent{
  height:2px;
  width:80px;
  background:linear-gradient(90deg,var(--gold),transparent);
  margin:20px 0 30px;
}

/* KPI */
.kpi-row{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
}

.kpi{
  background:var(--surface);
  padding:22px;
  border-radius:var(--radius);
  border:1px solid rgba(255,255,255,.06);
  transition:.2s;
}

.kpi:hover{
  transform:translateY(-4px);
  border-color:rgba(201,148,26,.4);
}

.kpi h3{
  font-size:.7rem;
  letter-spacing:2px;
  text-transform:uppercase;
  color:var(--muted);
  margin-bottom:8px;
}

.kpi .num{
  font-family:'Bebas Neue';
  font-size:3.5rem;
  color:var(--gold-light);
}

.footer{
  text-align:center;
  margin-top:60px;
  font-size:.7rem;
  color:var(--muted);
  letter-spacing:2px;
  text-transform:uppercase;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="nav">
  <div class="nav-inner">
    <div class="nav-brand">Sabores Express</div>
    <div class="nav-links">
      <a href="./index.html">Dashboard</a>
      <a href="./stack.html">Stack Tecnológico</a>
    </div>
  </div>
</div>

<div class="container">

  <div class="header">
    <div style="display:flex;align-items:center;gap:16px;">
      <div class="logo-circle">SABORES<br>EXPRESS</div>
      <h1>Dashboard de Personal</h1>
    </div>
  </div>

  <div class="accent"></div>

  <div class="kpi-row">
    <div class="kpi">
      <h3>Altas Totales</h3>
      <div class="num">231</div>
    </div>

    <div class="kpi">
      <h3>Bajas Totales</h3>
      <div class="num">138</div>
    </div>

    <div class="kpi">
      <h3>Neto</h3>
      <div class="num">+93</div>
    </div>

    <div class="kpi">
      <h3>Locales Activos</h3>
      <div class="num">142</div>
    </div>
  </div>

  <div class="footer">
    Reporte Interno RR.HH · Enero 2025
  </div>

</div>

</body>
</html>
